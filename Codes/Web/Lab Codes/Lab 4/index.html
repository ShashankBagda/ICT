<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        Table Demo
      <table border="3px solid bl">
        <tr>
            <th>Time</th>
        </tr>
        <!-- row 1 -->
        <tr>
           
            <td>9-10</td>
            <!-- Mon -->
            <td rowspan="2">B1</td>
            <td rowspan="2">B2</td>
    
        </tr>
        <!-- row 2 -->
        <tr>
            <td>10-11</td>
            <!-- Mon -->
        </tr>
        <!-- row 3 -->
        <tr>
            <td>11-11:15</td>
            <td colspan="10"><center>Break</center></td>
        </tr>
        <!-- row 4 -->
        <tr>
            <td>11:15-12:15</td>
            <!-- Mon -->
            <td colspan="2">sub 1</td>
  
        </tr>
        <!-- row 5 -->
        <tr>
            <td>12:15-13:15</td>
            <!-- Mon -->
            <td colspan="2">sub 2</td>
        
        </tr>
        <!-- row 6 -->
        <tr>
            <td>13:15-14</td>
            <td colspan="10"><center>Lunch Break</center></td>
        </tr>
        <!-- row 7 -->
        <tr>
            <td>14-15</td>
            <!-- Mon -->
            <td colspan="2">sub 3</td>
        </tr>
        <!-- row 8 -->
        <tr>
            <td>15-16</td>
            <!-- Mon -->
            <td colspan="2">sub 4</td>
        </tr>
      </table>  
    </body>
</html>
