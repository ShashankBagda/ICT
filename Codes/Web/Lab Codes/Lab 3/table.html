<html>
    <head>
        <title>Table Demo</title>
    </head>
    <body>
        Table Demo
      <table border="3px solid bl">
        <tr>
            <th>Sr No</th>
            <th>Time</th>
            <th colspan="2">Mon</th>
            <th colspan="2">Tue</th>
            <th colspan="2">Wed</th>
            <th colspan="2">Thur</th>
            <th colspan="2">Fri</th>
        </tr>
        <!-- row 1 -->
        <tr>
            <td>1</td>
            <td>9-10</td>
            <!-- Mon -->
            <td rowspan="2">B1</td>
            <td rowspan="2">B2</td>
            <!-- Tue -->
            <td colspan="2">sub 4</td>
            <!-- Wed -->
            <td colspan="2">sub 6</td>
    
        </tr>
        <!-- row 2 -->
        <tr>
            <td>2</td>
            <td>10-11</td>
            <!-- Mon -->
            <!-- Tue -->
            <td colspan="2">sub 3</td>
            <!-- Wed -->
            <td colspan="2">sub 7</td>
        </tr>
        <!-- row 3 -->
        <tr>
            <td>3</td>
            <td>11-11:15</td>
            <td colspan="10"><center>Break</center></td>
        </tr>
        <!-- row 4 -->
        <tr>
            <td>4</td>
            <td>11:15-12:15</td>
            <!-- Mon -->
            <td colspan="2">sub 1</td>
            <!-- Tue -->
            <td rowspan="2">B1</td>
            <td rowspan="2">B2</td>
            <!-- Wed -->
            <td colspan="2">sub 4</td>
            
        </tr>
        <!-- row 5 -->
        <tr>
            <td>5</td>
            <td>12:15-13:15</td>
            <!-- Mon -->
            <td colspan="2">sub 2</td>
            <!-- Tue -->
            <td colspan="2">sub 3</td>
        </tr>
        <!-- row 6 -->
        <tr>
            <td>6</td>
            <td>13:15-14</td>
            <td colspan="10"><center>Break</center></td>
        </tr>
        <!-- row 7 -->
        <tr>
            <td>7</td>
            <td>14-15</td>
            <!-- Mon -->
            <td colspan="2">sub 3</td>
            <!-- Tue -->
            <td colspan="2">sub 2</td>
            
        </tr>
        <!-- row 8 -->
        <tr>
            <td>8</td>
            <td>15-16</td>
            <!-- Mon -->
            <td colspan="2">sub 4</td>
            <!-- Tue -->
            <td colspan="2">sub 7</td>
            
        </tr>
      </table>  
    </body>
</html>
