        <h2> REGISTER HERE </h2><br>
        <label for="txt_fname">Firstname :</label>
        <input type="text" placeholder="Your Firstname" name="fname" id="txt_fname"/><br><br>
        
        <label for="txt_lname">Lastname :</label>
        <input type="text" placeholder="Your Lastname" name="lname" id="txt_lname"/><br><br>

        <input type="text" placeholder="Your Username" name="uname" id="txt_uname"/><br><br>
        
        <label for="txt_pwd">Password :</label>
        <input type="password" placeholder="Your Password" name="pwd" id="txt_pwd"/><br><br>
        
        <label for="txt_cpwd">Confirm Password :</label>
        <input type="password" placeholder="Retype Your Password" name="cpwd" id="txt_cpwd"/><br><br>

        <label for="txt_email">Email : </label>
        <input type="email" placeholder="Your Email Address" name="email" id="txt_email"/><br><br>
        
        <label for="txt_adr">Address :</label>
        <input type="text" placeholder="Your Address" name="adr" id="txt_adr"/><br><br>
        
        <label for="txt_dob">Date of Birth :</label>
        <input type="date" name="dob" id="txt_dob"/><br><br>
        
        Gender :

        <input type="radio" name="gd" id="female"/> <label for="female">Female</label>
